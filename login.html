<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --dark: #212529;
            --light: #f8f9fa;
            --danger: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }
        
        .btn-google {
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            margin-top: 15px;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #6c757d;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #6c757d;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        #user-data {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido de nuevo</h1>
            <p>Inicia sesión para acceder a tu cuenta</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="divider">o continúa con</div>
        
        <div id="google-login-btn" class="btn btn-google">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
        </div>
        
        <div class="login-footer">
            ¿No tienes una cuenta? <a href="#">Regístrate</a>
        </div>
        
        <div id="user-data"></div>
    </div>

    <script>
        // Configuración de Google Sign-In
        const CLIENT_ID = "TU_CLIENT_ID_GOOGLE.apps.googleusercontent.com";
        
        function handleGoogleLogin(response) {
            const userData = JSON.parse(atob(response.credential.split('.')[1]));
            const userInfo = document.getElementById("user-data");
            
            userInfo.innerHTML = `
                <strong>¡Bienvenido ${userData.name}!</strong><br>
                Email: ${userData.email}<br>
                <small>Has iniciado sesión correctamente con Google</small>
            `;
            userInfo.style.display = "block";
            
            // Aquí puedes enviar los datos a tu backend
            console.log("Datos del usuario:", userData);
        }
        
        function initGoogleLogin() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleGoogleLogin
            });
            
            google.accounts.id.renderButton(
                document.getElementById("google-login-btn"),
                { 
                    type: "icon",
                    shape: "pill",
                    theme: "outline",
                    size: "large",
                    text: "signin_with",
                    logo_alignment: "left"
                }
            );
            
            // También muestra el One Tap prompt
            google.accounts.id.prompt();
        }
        
        // Inicializar cuando el DOM esté listo
        document.addEventListener("DOMContentLoaded", initGoogleLogin);
        
        // Manejar el formulario normal
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Formulario enviado (aquí iría la lógica de tu backend)");
        });
    </script>
</body>
</html>
